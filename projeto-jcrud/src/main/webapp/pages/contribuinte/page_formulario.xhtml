<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel id="cad" header="Cadastro de Contribuinte" style="width:600px" rendered="#{contribuinteBean.contribuinte != null}" >
		<p:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<p:inputText id="nometxt" value="#{contribuinteBean.contribuinte.nome}"
			 required="true" 
			 requiredMessage="Campo Obrigatorio!" 
			 validatorMessage="entre 3 e 25" >
			 		<f:validateLength minimum="5" maximum="25"/>			 
			 </p:inputText>
			<h:outputLabel value="CPF: " />
			 <p:inputMask value="#{contribuinteBean.contribuinte.cpf}" mask="999.999.999-99" 
					size="12"/>
			<h:outputLabel value="Rua: " />		
				<p:selectOneMenu id="rua_cb" value="#{contribuinteBean.contribuinte.rua}" 					
					converter="entityConverter">
					<f:selectItem itemLabel="::Selecione::" itemValue="#{null}"/>
					<f:selectItems value="#{contribuinteBean.ruas}" var="item"
						itemLabel="#{item.nome}" itemValue="#{item}"/>
				</p:selectOneMenu>	
			<h:outputText value="Numero "/>
		    <p:inputText value="#{contribuinteBean.contribuinte.numero}" size="10"/>
			
			
		</p:panelGrid>	
		<p:commandButton id="btn_salvar"  icon="salvar-icon" value="Salvar" action="#{contribuinteBean.save()}" 
		update="form_principal">
		  <span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar" action="#{contribuinteBean.back()}"  immediate="true"
		update="form_principal"/>
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
