<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel id="cad" header="Cadastro de Rua" style="width:600px" rendered="#{ruaBean.rua != null}" >
		<p:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<p:inputText id="nometxt" value="#{ruaBean.rua.nome}"
			 required="true" 
			 requiredMessage="Campo Obrigatorio!" 
			 validatorMessage="entre 3 e 25" >
			 		<f:validateLength minimum="3" maximum="25"/>			 
			 </p:inputText>
			 <h:outputLabel value="Tipo " />
			 <p:inputText value="#{ruaBean.rua.tipo}"  validatorMessage="entre 3 e 10" >
			 		<f:validateLength minimum="3" maximum="10"/>			 
			 </p:inputText>
			 <h:outputLabel value="Data de Cadastro " />			
			 <p:calendar value="#{ruaBean.rua.dataCadastro}" pattern="dd/MM/yyyy"  maxdate="#{ruaBean.now}" yearRange="1960:2020"/>
			
		</p:panelGrid>	
		<p:commandButton id="btn_salvar"  icon="salvar-icon" value="Salvar" action="#{ruaBean.save()}" 
		update="form_principal">
		  <span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar" action="#{ruaBean.back()}"  immediate="true"
		update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
