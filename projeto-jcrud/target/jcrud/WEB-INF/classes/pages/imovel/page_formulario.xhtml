<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel id="cad" header="Cadastro de Imovel" style="width:600px"
		rendered="#{imovelBean.imovel != null}">
		<p:panelGrid columns="2">
			<h:outputLabel value="Contribuinte: " />
			<p:selectOneMenu id="contribuinte_cb"
				value="#{imovelBean.imovel.contribuinte}"
				converter="entityConverter" filter="true" filterMatchMode="contains"
				effect="fade">
				<f:selectItem itemLabel="::Selecione::" itemValue="#{null}" />
				<f:selectItems value="#{imovelBean.contribuintes}" var="item"
					itemLabel="#{item.nome}" itemValue="#{item}" />
			</p:selectOneMenu>
			<h:outputLabel value="Unidade " />
			<p:inputText value="#{imovelBean.imovel.unidade}" size="5" />
			<h:outputLabel value="Setor " />
			<p:inputText value="#{imovelBean.imovel.setor}" size="5" />
			<h:outputLabel value="Zona " />
			<p:inputText value="#{imovelBean.imovel.zona}" size="5" />
			<h:outputLabel value="Lote " />
			<p:inputText value="#{imovelBean.imovel.lote}" size="5" />
			<h:outputLabel value="Quadra " />
			<p:inputText value="#{imovelBean.imovel.quadra}" size="5" />
		</p:panelGrid>
		<p:commandButton id="btn_salvar" icon="salvar-icon" value="Salvar"
			action="#{imovelBean.save()}" update="form_principal">
			<span class="fa-icon-save" />
		</p:commandButton>
		<p:commandButton icon="voltar-icon" value="Voltar"
			action="#{imovelBean.back()}" immediate="true"
			update="form_principal" />
	</p:panel>
	<p:blockUI block="cad" trigger="btn_salvar" />

</ui:composition>
